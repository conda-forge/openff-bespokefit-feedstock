{% set name = "openff-bespokefit" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/openforcefield/openff-bespokefit/archive/refs/tags/{{ version }}.tar.gz
  sha256: cb3029638f00490d5f7b309b3358727164e8336127613adf03edc44a83639eaf

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - numpy
    - pydantic =1
    - pyyaml
    - tqdm
    - rich
    - click >=8.0.0
    - click-option-group
    - rdkit
    - openff-utilities
    - openff-toolkit >=0.15
    - openff-interchange
    - openff-units =0.2
    - openff-forcefields
    - openff-qcsubmit >=0.50
    - forcebalance =1.9.6
    - openff-fragmenter-base >=0.1.2
    - openmm >=7.6.0
    - qcportal >=0.50
    - qcengine >=0.25.0
    - qcelemental >=0.25.1
    - chemper
    - geometric =1
    - torsiondrive
    - uvicorn
    - fastapi
    - starlette
    - celery >=5.0.0
    - httpx
    - redis-server
    - redis-py
  run_constrained:
    - h5py >=3.6

test:
  requires:
    - python {{ python_min }}
  imports:
    - openff.bespokefit
  commands:
    - openff-bespoke --help

about:
  home: https://openforcefield.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Automated tools for the generation of bespoke SMIRNOFF format parameters for individual molecules.
  dev_url: https://github.com/openforcefield/openff-bespokefit

extra:
  recipe-maintainers:
    - j-wags
    - mattwthompson
    - jthorton
    - SimonBoothroyd
    - Yoshanuikabundi 
